name: Update RSS from Telegram

on:
  schedule:
    - cron: '*/30 * * * *'   # каждые 30 минут
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install telethon feedgen

      - name: Generate RSS
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          TG_SESSION_HEX: ${{ secrets.TG_SESSION_HEX }}
        run: python update_rss.py

      - name: Commit & Push if changed
        run: |
          git config user.name "RSS Bot"
          git config user.email "bot@noreply.github.com"
          git add rss.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feed" && git push)
