name: Update RSS from Telegram

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install telethon feedgen lxml

      - name: Restore session from base64 secret
        run: |
          echo "${{ secrets.SESSION_B64 }}" | base64 -d > session_user.session
          chmod 600 session_user.session
          echo "Session restored: $(wc -c < session_user.session) bytes"
          ls -la session_user.session

      - name: Generate RSS
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
        run: python update_rss.py

      - name: Check RSS file
        run: |
          if [ -f "rss.xml" ]; then
            echo "RSS file created: $(wc -c < rss.xml) bytes"
            head -20 rss.xml
          else
            echo "ERROR: rss.xml not created!"
            exit 1
          fi

      - name: Commit & push if changed
        run: |
          git config user.name "RSS Bot"
          git config user.email "bot@noreply.github.com"
          git add rss.xml
          if git diff --staged --quiet; then
            echo "No changes in RSS"
          else
            git commit -m "Update RSS feed [$(date +%Y-%m-%d %H:%M)]"
            git push
            echo "Pushed RSS to repo!"
          fi
